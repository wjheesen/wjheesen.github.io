<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="msapplication-tap-highlight" content="no" />
	<meta name="description" content="2D vector art app" />
	<meta name="author" content="wjheesen" />
	<title>Vector Art v0.0</title>
   <link rel="stylesheet" href="style.css"/>
   <link rel="stylesheet" href="icon/icons.css"/>
</head>
<body>
    <div id="toolbar">
        <input id="color-settings" type="text" style="display: none" />
        <div class="btn-group"> 
            <div class="btn-group">
                <button id="shape-button" type="button" class="btn btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="md"></i><span class="sr-only">Toggle Dropdown</span>
                </button>
                <div id="shape-settings" class="dropdown-menu" aria-labelledby="shape-button">
                                            <a id="triangle" role="button">
                            <i class="icon-triangle md"></i>
                        </a>
                                            <a id="square" role="button">
                            <i class="icon-square md"></i>
                        </a>
                                            <a id="pentagon" role="button">
                            <i class="icon-pentagon md"></i>
                        </a>
                                            <a id="hexagon" role="button">
                            <i class="icon-hexagon md"></i>
                        </a>
                                            <a id="octagon" role="button">
                            <i class="icon-octagon md"></i>
                        </a>
                                            <a id="circle" role="button">
                            <i class="icon-circle md"></i>
                        </a>
                                            <a id="spray" role="button">
                            <i class="icon-spray md"></i>
                        </a>
                                            <a id="diamond" role="button">
                            <i class="icon-diamond md"></i>
                        </a>
                                            <a id="star3" role="button">
                            <i class="icon-star3 md"></i>
                        </a>
                                            <a id="star4" role="button">
                            <i class="icon-star4 md"></i>
                        </a>
                                            <a id="star5" role="button">
                            <i class="icon-star5 md"></i>
                        </a>
                                            <a id="star6" role="button">
                            <i class="icon-star6 md"></i>
                        </a>
                                            <a id="star8" role="button">
                            <i class="icon-star8 md"></i>
                        </a>
                                            <a id="star16" role="button">
                            <i class="icon-star16 md"></i>
                        </a>
                                            <a id="sun" role="button">
                            <i class="icon-sun md"></i>
                        </a>
                                            <a id="heart" role="button">
                            <i class="icon-heart md"></i>
                        </a>
                                            <a id="flower" role="button">
                            <i class="icon-flower md"></i>
                        </a>
                                            <a id="bat" role="button">
                            <i class="icon-bat md"></i>
                        </a>
                                    </div>
            </div>
            <div class="btn-group">
                <button id="tool-button" type="button" class="btn btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="md"></i><span class="sr-only">Toggle Dropdown</span>
                </button>
                <div id="tool-settings" class="dropdown-menu" aria-labelledby="tool-button">
                                            <a id="shape-aspect" role="button">
                            <i class="icon-shape-aspect md"></i>
                        </a>
                                            <a id="shape" role="button">
                            <i class="icon-shape md"></i>
                        </a>
                                            <a id="shape-stroke" role="button">
                            <i class="icon-shape-stroke md"></i>
                        </a>
                                            <a id="stroke" role="button">
                            <i class="icon-stroke md"></i>
                        </a>
                                            <a id="shape-line" role="button">
                            <i class="icon-shape-line md"></i>
                        </a>
                                            <a id="line" role="button">
                            <i class="icon-line md"></i>
                        </a>
                                            <a id="shape-spray" role="button">
                            <i class="icon-shape-spray md"></i>
                        </a>
                                            <a id="pan" role="button">
                            <i class="icon-pan md"></i>
                        </a>
                                            <a id="select" role="button">
                            <i class="icon-select md"></i>
                        </a>
                                    </div>
            </div>
            <div class="btn-group">
                <button id="other-button" type="button" class="btn btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="icon-cog md"></i>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <div id="other-settings" class="dropdown-menu dropdown-menu-right" aria-labelledby="settings-button">
                    <label for="stroke-thickness">Stroke Thickness:</label>
                    <input name="stroke-thickness" type="number" />
                    <label for="zoom-speed">Zoom Speed:</label>
                    <input name="zoom-speed" type="number" />
                </div>
            </div>
        </div>
        <div class="btn-group">
                            <button id="undo" class="btn btn-sm" type='button'>
                    <i class="icon-undo md"></i>
                </button>
                            <button id="redo" class="btn btn-sm" type='button'>
                    <i class="icon-redo md"></i>
                </button>
                    </div>
    </div>
    <canvas id="canvas" width="0" height="0"></canvas>
    <script src="bundle.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="msapplication-tap-highlight" content="no" />
	<meta name="description" content="2D vector art app" />
	<meta name="author" content="wjheesen" />
	<title>Vector Art v0.0</title>
   <link rel="stylesheet" href="style.css"/>
   <link rel="stylesheet" href="icon/icons.css"/>
</head>
<body>
    <div id="toolbar">
        <input id="color-picker" type="text" style="display: none" />
        <div class="btn-group">
                <button id="shape-button" type="button" class="btn btn-sm">
                    <i></i>
                </button>
                <button type="button" class="btn btn-sm dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu">
                    <label for="maintainAspect">Maintain aspect:</label>
                    <input name="maintainAspect" type="checkbox" checked />
                    <div class="dropdown-divider"></div>
                                            <a id="triangle" role="button">
                            <i class="icon-triangle md-dark md-18"></i>
                        </a>
                                            <a id="square" role="button">
                            <i class="icon-square md-dark md-18"></i>
                        </a>
                                            <a id="diamond" role="button">
                            <i class="icon-diamond md-dark md-18"></i>
                        </a>
                                            <a id="pentagon" role="button">
                            <i class="icon-pentagon md-dark md-18"></i>
                        </a>
                                            <a id="hexagon" role="button">
                            <i class="icon-hexagon md-dark md-18"></i>
                        </a>
                                            <a id="circle" role="button">
                            <i class="icon-circle md-dark md-18"></i>
                        </a>
                                            <a id="star" role="button">
                            <i class="icon-star md-dark md-18"></i>
                        </a>
                                            <a id="heart" role="button">
                            <i class="icon-heart md-dark md-18"></i>
                        </a>
                                            <a id="flower" role="button">
                            <i class="icon-flower md-dark md-18"></i>
                        </a>
                                            <a id="bat" role="button">
                            <i class="icon-bat md-dark md-18"></i>
                        </a>
                                    </div>
            </div>
        <button id='line-button' class='btn btn-sm btn-primary' type='button'>line</button>
<button id='brush-button' class='btn btn-sm btn-primary' type='button'>brush</button>
<button id='spray-button' class='btn btn-sm btn-primary' type='button'>spray</button>
<button id='pan-button' class='btn btn-sm btn-primary' type='button'>pan</button>
<button id='select-button' class='btn btn-sm btn-primary' type='button'>select</button>
<button id='delete-button' class='btn btn-sm btn-primary' type='button'>delete</button>
    </div>
    <canvas id="canvas" width="0" height="0"></canvas>
    <script src="bundle.js"></script>
</body>
</html>

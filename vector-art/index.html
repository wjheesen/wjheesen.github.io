<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="msapplication-tap-highlight" content="no" />
	<meta name="description" content="2D vector art app" />
	<meta name="author" content="wjheesen" />
	<title>Vector Art v0.0</title>
   <link rel="stylesheet" href="style.css"/>
   <link rel="stylesheet" href="icon/icons.css"/>
</head>
<body>
    <div id="toolbar">
        <div class="btn-group">
            <input id="fill-color" type="text" style="display: none" />
            <input id="stroke-color" type="text" style="display: none" />
        </div>
        <div class="btn-group"> 
            <div class="btn-group">
                <button id="mesh-button" type="button" class="btn btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="md"></i><span class="sr-only">Toggle Dropdown</span>
                </button>
                <div id="mesh-settings" class="dropdown-menu" aria-labelledby="shape-button">
                                            <a id="triangle" role="button">
                            <i class="icon-triangle md"></i>
                        </a>
                                            <a id="trapezoid" role="button">
                            <i class="icon-trapezoid md"></i>
                        </a>
                                            <a id="square" role="button">
                            <i class="icon-square md"></i>
                        </a>
                                            <a id="pentagon" role="button">
                            <i class="icon-pentagon md"></i>
                        </a>
                                            <a id="hexagon" role="button">
                            <i class="icon-hexagon md"></i>
                        </a>
                                            <a id="octagon" role="button">
                            <i class="icon-octagon md"></i>
                        </a>
                                            <a id="circle" role="button">
                            <i class="icon-circle md"></i>
                        </a>
                                            <a id="diamond" role="button">
                            <i class="icon-diamond md"></i>
                        </a>
                                            <a id="raindrop" role="button">
                            <i class="icon-raindrop md"></i>
                        </a>
                                            <a id="star3" role="button">
                            <i class="icon-star3 md"></i>
                        </a>
                                            <a id="star4" role="button">
                            <i class="icon-star4 md"></i>
                        </a>
                                            <a id="star5" role="button">
                            <i class="icon-star5 md"></i>
                        </a>
                                            <a id="star6" role="button">
                            <i class="icon-star6 md"></i>
                        </a>
                                            <a id="star8" role="button">
                            <i class="icon-star8 md"></i>
                        </a>
                                            <a id="sun" role="button">
                            <i class="icon-sun md"></i>
                        </a>
                                            <a id="heart" role="button">
                            <i class="icon-heart md"></i>
                        </a>
                                            <a id="pineTree" role="button">
                            <i class="icon-pineTree md"></i>
                        </a>
                                            <a id="leaf" role="button">
                            <i class="icon-leaf md"></i>
                        </a>
                                            <a id="bat" role="button">
                            <i class="icon-bat md"></i>
                        </a>
                                            <a id="cloud" role="button">
                            <i class="icon-cloud md"></i>
                        </a>
                                            <a id="umbrella" role="button">
                            <i class="icon-umbrella md"></i>
                        </a>
                                            <a id="flower" role="button">
                            <i class="icon-flower md"></i>
                        </a>
                                            <a id="chevron" role="button">
                            <i class="icon-chevron md"></i>
                        </a>
                                            <a id="arrow" role="button">
                            <i class="icon-arrow md"></i>
                        </a>
                                            <a id="x" role="button">
                            <i class="icon-x md"></i>
                        </a>
                                            <a id="hourglass" role="button">
                            <i class="icon-hourglass md"></i>
                        </a>
                                            <a id="triangleFlower1" role="button">
                            <i class="icon-triangleFlower1 md"></i>
                        </a>
                                            <a id="triangleFlower2" role="button">
                            <i class="icon-triangleFlower2 md"></i>
                        </a>
                                            <a id="triangleFrame" role="button">
                            <i class="icon-triangleFrame md"></i>
                        </a>
                                            <a id="triforce" role="button">
                            <i class="icon-triforce md"></i>
                        </a>
                                            <a id="blockFlower4" role="button">
                            <i class="icon-blockFlower4 md"></i>
                        </a>
                                            <a id="blockFlower5" role="button">
                            <i class="icon-blockFlower5 md"></i>
                        </a>
                                            <a id="spray" role="button">
                            <i class="icon-spray md"></i>
                        </a>
                                            <a id="star16" role="button">
                            <i class="icon-star16 md"></i>
                        </a>
                                    </div>
            </div>
            <div class="btn-group">
                <button id="tool-button" type="button" class="btn btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="md"></i><span class="sr-only">Toggle Dropdown</span>
                </button>
                <div id="tool-settings" class="dropdown-menu dropdown-menu-right" aria-labelledby="tool-button">
                                            <a id="shapeAspect" role="button">
                            <i class="icon-shapeAspect md"></i>
                        </a>
                                            <a id="shape" role="button">
                            <i class="icon-shape md"></i>
                        </a>
                                            <a id="shapeStroke" role="button">
                            <i class="icon-shapeStroke md"></i>
                        </a>
                                            <a id="stroke" role="button">
                            <i class="icon-stroke md"></i>
                        </a>
                                            <a id="shapeLine" role="button">
                            <i class="icon-shapeLine md"></i>
                        </a>
                                            <a id="line" role="button">
                            <i class="icon-line md"></i>
                        </a>
                                            <a id="shapeSpray" role="button">
                            <i class="icon-shapeSpray md"></i>
                        </a>
                                    </div>
            </div>
            <div class="btn-group">
                <button id="other-button" type="button" class="btn btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="icon-cog md"></i>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <div id="other-settings" class="dropdown-menu dropdown-menu-right" aria-labelledby="settings-button">
                    <label for="line-width">Line Width:</label>
                    <input name="line-width" type="number" />
                    <label for="zoom-speed">Zoom Speed:</label>
                    <input name="zoom-speed" type="number" />
                </div>
            </div>
        </div>
        <div id="cursor-settings" class="btn-group">
                            <button id="pan" class="btn btn-sm" type='button'>
                    <i class="icon-pan md md-inactive"></i>
                </button>
                            <button id="edit" class="btn btn-sm" type='button'>
                    <i class="icon-edit md md-inactive"></i>
                </button>
                    </div>
        <div id="actions" class="btn-group">
                            <button id="undo" class="btn btn-sm" type='button'>
                    <i class="icon-undo md"></i>
                </button>
                            <button id="redo" class="btn btn-sm" type='button'>
                    <i class="icon-redo md"></i>
                </button>
                            <button id="paste" class="btn btn-sm" type='button'>
                    <i class="icon-paste md"></i>
                </button>
                            <button id="remove" class="btn btn-sm" type='button'>
                    <i class="icon-remove md"></i>
                </button>
                    </div>
        <div id="edit-actions" class="btn-group">
                            <button id="copy" class="btn btn-sm" type='button'>
                    <i class="icon-copy md"></i>
                </button>
                            <button id="moveForward" class="btn btn-sm" type='button'>
                    <i class="icon-moveForward md"></i>
                </button>
                            <button id="moveToFront" class="btn btn-sm" type='button'>
                    <i class="icon-moveToFront md"></i>
                </button>
                            <button id="moveBackward" class="btn btn-sm" type='button'>
                    <i class="icon-moveBackward md"></i>
                </button>
                            <button id="moveToBack" class="btn btn-sm" type='button'>
                    <i class="icon-moveToBack md"></i>
                </button>
                    </div>
    </div>
    <canvas id="canvas" width="0" height="0"></canvas>
    <script src="bundle.js"></script>
</body>
</html>

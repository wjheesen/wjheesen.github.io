<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>icons</title>
    <style>

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 10px 20px;
            text-align: center;
        }

        .preview {
            width: 100px;
            display: inline-block;
            margin: 10px;
        }

        .preview .inner {
            display: inline-block;
            width: 100%;
            text-align: center;
            background: #f5f5f5;
            -webkit-border-radius: 3px 3px 0 0;
            -moz-border-radius: 3px 3px 0 0;
            border-radius: 3px 3px 0 0;
        }

        .preview .inner i {
            line-height: 85px;
            font-size: 40px;
            color: #333;
        }

        .label {
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
            font-size: 10px;
            font-family: Monaco, monospace;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: #ddd;
            -webkit-border-radius: 0 0 3px 3px;
            -moz-border-radius: 0 0 3px 3px;
            border-radius: 0 0 3px 3px;
            color: #666;
        }

        @font-face {
    font-family: "icons";
    src: url("./icons.eot?79587ff0c0e2e37fb800a879dc14469b?#iefix") format("embedded-opentype"),
url("./icons.woff?79587ff0c0e2e37fb800a879dc14469b") format("woff"),
url("./icons.ttf?79587ff0c0e2e37fb800a879dc14469b") format("truetype"),
url("./icons.svg?79587ff0c0e2e37fb800a879dc14469b#icons") format("svg");
}

i {
    line-height: 1;
}

i:before {
    font-family: icons !important;
    font-style: normal;
    font-weight: normal !important;
    vertical-align: top;
}

.icon-bat:before {
    content: "\f101";
}
.icon-circle:before {
    content: "\f102";
}
.icon-diamond:before {
    content: "\f103";
}
.icon-flower:before {
    content: "\f104";
}
.icon-heart:before {
    content: "\f105";
}
.icon-hexagon:before {
    content: "\f106";
}
.icon-line:before {
    content: "\f107";
}
.icon-pentagon:before {
    content: "\f108";
}
.icon-square:before {
    content: "\f109";
}
.icon-star:before {
    content: "\f10a";
}
.icon-triangle:before {
    content: "\f10b";
}


    </style>
</head>
<body>

    <h1>icons</h1>


        <div class="preview">
            <span class="inner">
                <i class="icon-bat"></i>
            </span>
            <br>
            <span class='label'>bat</span>
        </div>


        <div class="preview">
            <span class="inner">

            </span>
            <br>

        <div class="preview">

        </div>


        <div class="preview">

                <i class="icon-hexagon"></i>
            </span>
            <br>
            <span class='label'>hexagon</span>

        <div class="preview">

            <br>

        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon-pentagon"></i>

            <br>

        </div>


        <div class="preview">

        <div class="preview">

        <div class="preview">

</body>
</html>
